apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090  # Vérifie que l'URL correspond à ton conteneur Prometheus
    isDefault: false
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100 
    isDefault: true
    jsonData:
      maxLines: 1000
