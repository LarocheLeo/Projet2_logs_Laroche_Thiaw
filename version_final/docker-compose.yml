version: '3'

services:
  loki:
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - my_network

  promtail:
    image: grafana/promtail:2.9.2
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/log/nginx/:/var/log/nginx
    command: -config.file=/etc/promtail/config.yml
    networks:
      - my_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards  # Modifier le chemin pour Ã©viter des conflits
      - ./provisioning/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./provisioning/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - my_network

  nginx:
    build: D:/Cours_3e_annee/SAE/projet2/version_final
    ports:
      - "80:80"
    volumes:
      - /var/log/nginx/:/var/log/nginx
    networks:
      - my_network

volumes:
  loki-data:
  grafana-data:

networks:
  my_network:
